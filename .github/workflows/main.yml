name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

       - uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: Install dependencies
        run: pnpm install
        
      - name: build project
        run: pnpm run build

      - name: deploy pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: dist/public